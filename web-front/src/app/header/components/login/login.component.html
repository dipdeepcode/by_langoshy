<span>
  <button (click)="login()" [disabled]="!isLoginEnabled" class="btn btn-outline-light me-2">Login</button>
</span>

@if (isLoginModalDisplayed && !isAuthenticated) {
  <div class="login-modal-overlay" (click)="isLoginModalDisplayed = false">
    <div class="login-modal">
      <iframe [src]="iframeSrc" (load)="onIframeLoad($event)"></iframe>
    </div>
  </div>
}
