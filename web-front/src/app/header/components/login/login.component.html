<span>
  <button (click)="login()" [disabled]="!isLoginEnabled" class="link menu-item">Login</button>
</span>

@if (isLoginModalDisplayed && !isAuthenticated) {
  <div class="modal-overlay" (click)="isLoginModalDisplayed = false">
    <div class="modal">
      <iframe [src]="iframeSrc" (load)="onIframeLoad($event)"></iframe>
      <button class="close-button" (click)="isLoginModalDisplayed = false">Discard</button>
    </div>
  </div>
}
